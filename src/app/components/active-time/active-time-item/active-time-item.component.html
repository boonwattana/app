<div class="itemCard">
  <div>
    <div>
      <p class="title-item">{{"MODULE.ACTIVE_TIME"|translate}}</p>
    </div>
  </div>
  <div class="customCard">
    <button class="group">{{"GROUP.GENERAL_ACTIVE_TIME_GROUP"|translate}}</button>
    <div class="grid p-fluid form ">
      <div class="field col-12 md:col-3">
        <m-calendar setId="ACTIVE_START" setLabel="LABEL.ACTIVE_START" [(setModel)]=model.activeStart   [setRequired]="true"  >
        </m-calendar>
      </div>
      <div class="field col-12 md:col-3">
        <m-calendar setId="ACTIVE_END" setLabel="LABEL.ACTIVE_END" [(setModel)]=model.activeEnd   [setRequired]="true"  >
        </m-calendar>
      </div>
      <div class="field col-12 md:col-3">
        <m-input-text setId="DESCRIPTION" setLabel="LABEL.DESCRIPTION" [(setModel)]=model.description     >
        </m-input-text>
      </div>
      <div class="field col-12 md:col-3">
        <m-input-text setId="REMARK" setLabel="LABEL.REMARK" [(setModel)]=model.remark     >
        </m-input-text>
      </div>
    </div>
  </div>
  <div class="grid p-fluid">
    <div class="field col-12 md:col-2">
      <m-button setClassName="backBtn" setLabel="LABEL.BACK" (onClick)="onBack()">
      </m-button>
    </div>
    <div *ngIf = !view class="field col-12 md:col-2">
      <m-button setClassName="saveBtn" setLabel="LABEL.SAVE" (onClick)="onSave()">
      </m-button>
    </div>
  </div>
</div>
