<div class="itemCard">
  <div>
    <div>
      <p class="title-item">{{"MODULE.ACTIVITY_STUDENT"|translate}}</p>
    </div>
  </div>
  <div class="customCard">
    <button class="group">{{"GROUP.GENERAL_GROUP"|translate}}</button>
    <div class="grid p-fluid form ">
      <div class="field col-12 md:col-3">
        <m-input-text setId="ACTIVITY_MAIN_NAME" setLabel="LABEL.ACTIVITY_MAIN_NAME" [(setModel)]=model.activityMainName   [setRequired]="true"  >
        </m-input-text>
      </div>
      <div class="field col-12 md:col-3">
        <m-input-text setId="ACTIVITY_SUB_NAME" setLabel="LABEL.ACTIVITY_SUB_NAME" [(setModel)]=model.activitySubName     >
        </m-input-text>
      </div>
    </div>
  </div>
  <div class="grid p-fluid">
    <div class="field col-12 md:col-2">
      <m-button setClassName="backBtn" setLabel="LABEL.BACK" (onClick)="onBack()">
      </m-button>
    </div>
    <div *ngIf = !view class="field col-12 md:col-2">
      <m-button setClassName="saveBtn" setLabel="LABEL.SAVE" (onClick)="onSave()">
      </m-button>
    </div>
  </div>
</div>
