<div class="itemCard">
  <div>
    <div>
      <p class="title-item">{{"MODULE.SAR_COURSES_YEAR_TERM"|translate}}</p>
    </div>
  </div>
  <div class="customCard">
    <button class="group">จำนวนรายวิชา/กิจกรรมเสริมหลักสูตร ระดับชั้น ชั่วโมงเรียนที่ปฏิบัติการสอน</button>
    <div class="grid p-fluid form ">

  
      <div class="field col-6 md:col-3">
        <m-dropdown setId="TEACHER_ID" setLabel="ชื่อ-สกุล" [(setModel)]=model.teacherId    [setSelectOption]=teacherDropdown [setViewValue]=model.teacherValue [setReadonly] = "isTeacher" >
        </m-dropdown>
      </div>
      <div class="field col-6 md:col-3">
        <m-input-text setId="SCHOOL_YEAR" setLabel="ประจำปีการศึกษา" [setRequired]="true" [(setModel)]=model.schoolYear   >
        </m-input-text>
        
      </div>
      <div class="field col-6 md:col-3">
        <m-dropdown setId="YEAR_TERM_ID" setLabel="ประจำ ภาคเรียน / ปีการศึกษา" [setRequired]="true" [(setModel)]=model.yearTermId    [setSelectOption]=yearTermDropdown [setViewValue]=model.yearTermValue>>
        </m-dropdown>
        
      </div>


      <div class="field col-6 md:col-6">
        <m-input-text setId="SUBJECT_CODE" setLabel="รหัสวิชา" [(setModel)]=model.subjectCode     >
        </m-input-text>
      </div> 

      <div class="field col-6 md:col-6">
           <m-input-text setId="SUBJECT_NAME" setLabel="ชื่อวิชา/กิจกรรม" [(setModel)]=model.subjectName     >
          </m-input-text>
        </div>   
        <div class="field col-6 md:col-6">
          <m-input-text setId="CLASS" setLabel="ระดับชั้น" [(setModel)]=model.class     >
         </m-input-text>
       </div>  
        <div class="field col-6 md:col-6">
           <m-input-number setId="TOTAL_ROOM" setLabel="จำนวนห้อง" [(setModel)]=model.totalRoom     >
          </m-input-number>
        </div>   
        <div class="field col-6 md:col-6">
           <m-input-number setId="HOUR_PER_WEEK" setLabel="จำนวนชั่วโมง/สัปดาห์" [(setModel)]=model.hourPerWeek     >
          </m-input-number>
        </div>   

     
    </div>
  </div>
  <div class="grid p-fluid">
    <div class="field col-12 md:col-2">
      <m-button setClassName="backBtn" setLabel="LABEL.BACK" (onClick)="onBack()">
      </m-button>
    </div>
    <div *ngIf = !view class="field col-12 md:col-2">
      <m-button setClassName="saveBtn" setLabel="LABEL.SAVE" (onClick)="onSave()">
      </m-button>
    </div>
  </div>
</div>
