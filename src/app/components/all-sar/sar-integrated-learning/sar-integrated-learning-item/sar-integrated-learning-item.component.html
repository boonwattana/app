<div class="itemCard">
  <div>
    <div>
      <p class="title-item">{{"MODULE.SAR_INTEGRATED_LEARNING"|translate}}</p>
    </div>
  </div>
  <div class="customCard">
    <button class="group">ข้อมูล การจัดทำหน่วยการเรียนรู้แบบบูรณาการ(เศรษฐกิจพอเพียง,ศาสตร์พระราช,สวนพฤกษศาสตร์) </button>
    <div class="grid p-fluid form ">
      <div class="field col-6 md:col-3">
        <m-dropdown setId="TEACHER_ID" setLabel="ชื่อ-สกุล" [(setModel)]=model.teacherId    [setSelectOption]=teacherDropdown [setViewValue]=model.teacherValue [setReadonly] = "isTeacher" >
        </m-dropdown>
      </div>
      <div class="field col-6 md:col-3">
        <m-input-text setId="SCHOOLYEAR" setLabel="LABEL.SCHOOLYEAR" [(setModel)]=model.schoolyear   [setRequired]="true"   >
        </m-input-text>
      </div>
      <div class="field col-6 md:col-12">
        <m-input-text setId="MEDIA_PRODUCTION_NAME" setLabel="หน่วยที่/ผลการเรียนรู้" [(setModel)]=model.mediaProductionUnit    >
                </m-input-text>
              </div>
      <div class="field col-6 md:col-12">
<m-input-text setId="MEDIA_PRODUCTION_NAME" setLabel="เรื่อง" [(setModel)]=model.mediaProductionName    >
        </m-input-text>
      </div>
      <div class="field col-6 md:col-12">
        <m-input-number setId="HOUR_COUNT" setLabel="จำนวนชั่วโมง" [(setModel)]=model.hourCount     >
</m-input-number>

</div>

 
    </div>
  </div>
  <div class="grid p-fluid">
    <div class="field col-12 md:col-2">
      <m-button setClassName="backBtn" setLabel="LABEL.BACK" (onClick)="onBack()">
      </m-button>
    </div>
    <div *ngIf = !view class="field col-12 md:col-2">
      <m-button setClassName="saveBtn" setLabel="LABEL.SAVE" (onClick)="onSave()">
      </m-button>
    </div>
  </div>
</div>
