<div class="itemCard">
  <div>
    <div>
      <p class="title-item">{{"MODULE.SAR_INVITED_SPEAKER"|translate}}</p>
    </div>
  </div>
  <div class="customCard">
    <button class="group">ข้อมูล การได้รับเชิญเป็นวิทยากร/กรรมการตัดสินภายในและภายนอกสถานศึกษา</button>
    <div class="grid p-fluid form ">
      <div class="field col-6 md:col-3">
        <m-dropdown setId="TEACHER_ID" setLabel="ชื่อ-สกุล" [(setModel)]=model.teacherId    [setSelectOption]=teacherDropdown [setViewValue]=model.teacherValue [setReadonly] = "isTeacher" >
        </m-dropdown>
      </div>
      <div class="field col-6 md:col-3">
        <m-input-text setId="SCHOOLYEAR" setLabel="LABEL.SCHOOLYEAR" [(setModel)]=model.schoolyear   [setRequired]="true"   >
        </m-input-text>
      </div>
       <div class="field col-6 md:col-6"></div>
    
       <table  style="width: 100%;" border="1" >
        <tr  >
          <th style="text-align: center;">วัน /เดือน/ ปี</th>
          <th style="text-align: center;">รายการ / เรื่อง</th>
          <th style="text-align: center;">หน่วยงานที่เชิญ</th>
        </tr>
        <td>
          <m-input-text setId="DATE" [(setModel)]=model.date     >
          </m-input-text>
        </td>
        <td>
          <m-input-text setId="NAME" [(setModel)]=model.name     >
          </m-input-text>
        </td>
        <td>
          <m-input-text setId="ORGANIZATION" [(setModel)]=model.organization     >
          </m-input-text>
        </td>
        </table>
     
    </div>
  </div>
  <div class="grid p-fluid">
    <div class="field col-12 md:col-2">
      <m-button setClassName="backBtn" setLabel="LABEL.BACK" (onClick)="onBack()">
      </m-button>
    </div>
    <div *ngIf = !view class="field col-12 md:col-2">
      <m-button setClassName="saveBtn" setLabel="LABEL.SAVE" (onClick)="onSave()">
      </m-button>
    </div>
  </div>
</div>
