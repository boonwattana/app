<div class="itemCard">
  <div>
    <div>
      <p class="title-item">{{"MODULE.SAR_STUDENT_ASSIGN"|translate}}</p>
    </div>
  </div>
  <div class="customCard">
    <button class="group">ข้อมูล การนำ/มอบหมายงานนักเรียนไปศึกษาค้นคว้า/ใช้แหล่งเรียนรู้นอกโรงเรียน</button>
    <div class="grid p-fluid form ">
      <div class="field col-6 md:col-3">
        <m-dropdown setId="TEACHER_ID" setLabel="ชื่อ-สกุล" [(setModel)]=model.teacherId    [setSelectOption]=teacherDropdown [setViewValue]=model.teacherValue [setReadonly] = "isTeacher" >
        </m-dropdown>
      </div>
      <div class="field col-6 md:col-3">
        <m-input-text setId="SCHOOLYEAR" setLabel="LABEL.SCHOOLYEAR" [(setModel)]=model.schoolyear   [setRequired]="true"   >
        </m-input-text>
      </div>

    
      <div class="field col-6 md:col-6"></div>
      <div class="field col-6 md:col-6">
            <m-input-text setId="SOURCE_NAME" setLabel="ชื่อแหล่งเรียนรู้"  [(setModel)]=model.sourceName     >
            </m-input-text>
         </div>
         <div class="field col-6 md:col-6">
            <m-input-text setId="NAME" setLabel="เรื่อง"  [(setModel)]=model.name     >
            </m-input-text>
       </div>
       <div class="field col-6 md:col-6">
        <m-input-number setId="TIMES_COUNT" setLabel="จำนวนครั้ง"  [(setModel)]=model.timesCount     >
        </m-input-number>
       </div>
     
  </div>
  <div class="grid p-fluid">
    <div class="field col-12 md:col-2">
      <m-button setClassName="backBtn" setLabel="LABEL.BACK" (onClick)="onBack()">
      </m-button>
    </div>
    <div *ngIf = !view class="field col-12 md:col-2">
      <m-button setClassName="saveBtn" setLabel="LABEL.SAVE" (onClick)="onSave()">
      </m-button>
    </div>
  </div>
</div>
