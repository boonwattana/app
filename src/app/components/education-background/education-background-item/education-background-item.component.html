<div class="itemCard">
  <div>
    <div>
      <p class="title-item">{{"MODULE.EDUCATION_BACKGROUND"|translate}}</p>
    </div>
  </div>
  <div class="customCard">
    <button class="group">{{"GROUP.GENERAL_GROUP"|translate}}</button>
    <div class="grid p-fluid form ">
      <div class="field col-12 md:col-3">
        <m-dropdown setId="TEACHER_ID" setLabel="LABEL.TEACHER_ID" [(setModel)]=model.teacherId  [setReadonly] = "isTeacher"   [setSelectOption]=teacherDropdown [setViewValue]=model.teacherValue>>
        </m-dropdown>
      </div>
      <div class="field col-12 md:col-12">
      </div>

      <div class="field col-12 md:col-3">
        <m-dropdown setId="EDUCATION_ID" setLabel="LABEL.EDUCATION_ID" [(setModel)]=model.educationId    [setSelectOption]=educationDropdown >
        </m-dropdown>
      </div>
      <div *ngIf = "model.educationId == 5" class="field col-12 md:col-3">
        <m-input-text setId="EDUCATION_MAJOR_TEXT" setLabel="LABEL.EDUCATION_MAJOR_TEXT" [(setModel)]=model.otherEducationText  [setRequired]="true"    >
        </m-input-text>
      </div>
      <div class="field col-12 md:col-12">
      </div>
      <div class="field col-12 md:col-12">
        <m-input-text setId="EDUCATION_MAJOR" setLabel="LABEL.EDUCATION_MAJOR" [(setModel)]=model.educationMajor    [setRequired]="true"  >
        </m-input-text>
      </div>
      <div class="field col-12 md:col-12">
      </div>
      <div class="field col-12 md:col-6">
        <m-input-text setId="EDUCATION_SHOT_NAME_TH" setLabel="LABEL.EDUCATION_SHOT_NAME_TH" [(setModel)]=model.educationShotNameTh    [setRequired]="true"  >
        </m-input-text>
      </div>
      <div class="field col-12 md:col-6">
        <m-input-text setId="EDUCATION_SHOT_NAME_EN" setLabel="LABEL.EDUCATION_SHOT_NAME_EN" [(setModel)]=model.educationShotNameEn    [setRequired]="true"  >
        </m-input-text>
      </div>
      <div class="field col-12 md:col-12">
      </div>
      <div class="field col-12 md:col-6">
        <m-input-text setId="EDUCATION_YEAR_FINISH" setLabel="LABEL.EDUCATION_YEAR_FINISH" [(setModel)]=model.educationYear    [setRequired]="true"  >
        </m-input-text>
      </div>
      <div class="field col-12 md:col-6">
        <m-input-text setId="INSTITUTION_NAME_VALUE_A" setLabel="LABEL.INSTITUTION_NAME_VALUE_A" [(setModel)]=model.institutionName   [setRequired]="true"   >
        </m-input-text>
      </div>
      <!-- <div class="field col-12 md:col-3">
        <m-dropdown setId="STATUS" setLabel="LABEL.STATUS" [(setModel)]=model.status    [setSelectOption]=statusDropdown >
        </m-dropdown>
      </div> -->
    </div>
  </div>
  <div class="grid p-fluid">
    <div class="field col-12 md:col-2">
      <m-button setClassName="backBtn" setLabel="LABEL.BACK" (onClick)="onBack()">
      </m-button>
    </div>
    <div *ngIf = !view class="field col-12 md:col-2">
      <m-button setClassName="saveBtn" setLabel="LABEL.SAVE" (onClick)="onSave()">
      </m-button>
    </div>
  </div>
</div>
