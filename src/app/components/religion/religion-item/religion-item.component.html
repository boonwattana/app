<div class="itemCard">
  <div>
    <div>
      <p class="title-item">{{"MODULE.RELIGION"|translate}}</p>
    </div>
  </div>
  <div class="customCard">
    <button class="group">{{"GROUP.GERNERAL_RELIGION_GROUP"|translate}}</button>
    <div class="grid p-fluid form ">
      <div class="field col-12 md:col-3">
        <m-input-text setId="RELIGION_NAME" setLabel="LABEL.RELIGION_NAME" [(setModel)]=model.religionName   [setRequired]="true"  >
        </m-input-text>
      </div>
      <div class="field col-12 md:col-3">
        <m-input-text setId="RELIGION_DESCRIPTION" setLabel="LABEL.RELIGION_DESCRIPTION" [(setModel)]=model.religionDescription     >
        </m-input-text>
      </div>
      <div class="field col-12 md:col-3">
        <m-input-text setId="REMARK" setLabel="LABEL.REMARK" [(setModel)]=model.remark     >
        </m-input-text>
      </div>
    </div>
  </div>
  <div class="grid p-fluid">
    <div class="field col-12 md:col-2">
      <m-button setClassName="backBtn" setLabel="LABEL.BACK" (onClick)="onBack()">
      </m-button>
    </div>
    <div *ngIf = !view class="field col-12 md:col-2">
      <m-button setClassName="saveBtn" setLabel="LABEL.SAVE" (onClick)="onSave()">
      </m-button>
    </div>
  </div>
</div>
