<div class="itemCard">
  <div>
    <div>
      <p class="title-item">{{"MODULE.SUB_DISTRICT"|translate}}</p>
    </div>
  </div>
  <div class="customCard">
    <button class="group">{{"GROUP.GENERAL_GROUP"|translate}}</button>
    <div class="grid p-fluid form ">
      <div class="field col-12 md:col-3">
        <m-dropdown setId="DISTRICT_ID" setLabel="LABEL.DISTRICT_ID" [(setModel)]=model.districtId   [setRequired]="true" [setSelectOption]=districtDropdown [setViewValue]=model.districtValue>>
        </m-dropdown>
      </div>
      <div class="field col-12 md:col-3">
        <m-input-number setId="SUB_DISTRICT_CODE" setLabel="LABEL.CODE" [(setModel)]=model.code   [setRequired]="true"  >
        </m-input-number>
      </div>
      <div class="field col-12 md:col-3">
        <m-input-text setId="NAME" setLabel="LABEL.NAME" [(setModel)]=model.name   [setRequired]="true"  >
        </m-input-text>
      </div>
      <div class="field col-12 md:col-3">
        <m-input-text setId="POST_CODE" setLabel="LABEL.POST_CODE" [(setModel)]=model.postCode   [setRequired]="true"  >
        </m-input-text>
      </div>
    </div>
  </div>
  <div class="grid p-fluid">
    <div class="field col-12 md:col-2">
      <m-button setClassName="backBtn" setLabel="LABEL.BACK" (onClick)="onBack()">
      </m-button>
    </div>
    <div *ngIf = !view class="field col-12 md:col-2">
      <m-button setClassName="saveBtn" setLabel="LABEL.SAVE" (onClick)="onSave()">
      </m-button>
    </div>
  </div>
</div>
