<div *ngIf="!view" class="field">
    <div class="rowLabel">
        <label class="columnLabel" for="{{id}}" class="block">{{label|translate}}  :</label>
        <p *ngIf = "isRequired" class="columnLabel">{{"LABEL.REQURID"|translate}}</p>
    </div>
    <p-calendar         [placeholder] = model    (ngModelChange)="onInputChange($event)" [(ngModel)]="bindingModel" [timeOnly]="true" hourFormat="24" inputId="timeonly"></p-calendar>
</div>
<m-view-only
    *ngIf="view"
    [setLabel]="label"
    [setValue]="model"
    [setId]="id">
</m-view-only>
